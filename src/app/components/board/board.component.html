<main>
  <h1>Current Player: {{isXTurn?'X':'O'}}</h1>
  <button (click)="newGame()" >
    Start New Game
  </button>
  <h2 *ngIf="winner" >Player {{winner}} Wins The Game!</h2>
  <div class="board-container">
    <app-btn 
      *ngFor="let val of squares; let i = index"
      [text]="val" 
      (handleClick)="onPlay(i)"
    >
    </app-btn>
  </div>
</main>
